{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] bg-gray-50">
  <h2 class="text-4xl font-extrabold text-indigo-800 mb-8">🔐 Giriş Yap</h2>

  {% if error %}
  <p class="text-red-600 mb-4 font-semibold">{{ error }}</p>
  {% endif %}

  <form action="/login" method="post" class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <label class="block mb-2 font-medium text-lg text-gray-700">Kullanıcı Adı:</label>
    <input type="text" name="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6 text-lg">

    <label class="block mb-2 font-medium text-lg text-gray-700">Şifre:</label>
    <input type="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-8 text-lg">

    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition transform duration-300 ease-in-out">
      Giriş Yap
    </button>
  </form>

  <p class="mt-8 text-lg text-gray-700">Hesabın yok mu? 
    <a href="/register" class="text-indigo-600 underline font-medium">Kayıt Ol</a>
  </p>
</div>
{% endblock %}
